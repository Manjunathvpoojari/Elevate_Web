<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with JavaScript Validation</title>
    <!-- Load Tailwind CSS via CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Send Us a Message</h1>
    <p class="text-gray-500 mb-6">We'd love to hear from you. All fields are required.</p>

    <!-- Success Message Area (Initially hidden) -->
    <div id="success-message" class="hidden p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 transition-all duration-300" role="alert">
        <span class="font-medium">Success!</span> Your message has been validated and (would be) sent. Thank you!
    </div>

    <!-- The form now calls the function defined in script.js -->
    <form id="contactForm" onsubmit="return validateForm(event)">
        
        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            <!-- Error message container -->
            <p id="nameError" class="text-xs text-red-500 mt-1 hidden"></p>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            <!-- Error message container -->
            <p id="emailError" class="text-xs text-red-500 mt-1 hidden"></p>
        </div>

        <!-- Message Field -->
        <div class="mb-6">
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..."
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 resize-none"></textarea>
            <!-- Error message container -->
            <p id="messageError" class="text-xs text-red-500 mt-1 hidden"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md">
            Submit Message
        </button>

    </form>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
